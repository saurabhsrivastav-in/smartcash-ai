# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: SmartCash AI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'                # âš¡ Eliminates the 45s lag by caching dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Generate Mock Data for Testing
      run: |
        python mock_data_maker.py

  - name: Run Unit Tests with Coverage
      run: |
        pytest --cov=backend --cov-report=json
        # Extract percentage for the badge
        export TOTAL=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
        echo "COVERAGE=$TOTAL" >> $GITHUB_ENV

    # Replace '54%' in README with actual value (Local Hack for Free Tier)
    - name: Update Coverage Badge in README
      run: |
        sed -i "s/Coverage-[0-9]\{1,3\}%/Coverage-${{ env.COVERAGE }}%/g" README.md
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "chore: update coverage badge [skip ci]" || echo "No changes to commit"
        git push
